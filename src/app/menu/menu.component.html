      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav" >
      <ul class="navbar-nav" >
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            SetUp
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/teacherlist" routerLinkActive="active">Teacher</a>

            <a class="dropdown-item" routerLink="/student" routerLinkActive="active">Student</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Operation

        <a class="nav-link text-white" (click)="popupConfirm()">Logout</a>

<!-- Popup Confirm Logout Message -->
<div id="confirmpopup" class="modal" role="dialog">
  <div id="confirmpopupsize" class="modal-dialog modal-sm">  
      <div class="modal-content">
          <div class="modal-header">
            <h4 id="confirmpopuptitle" class="modal-title">Confirm?</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 
          <div id="confirmpopupbody" class="modal-body"> 
            <p>Are you sure, you want to LogOut?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="logOut();">Yes</button>
          </div>
      </div>
  </div>
</div>
