<app-menu></app-menu>
<div class="container-fluid">
    <div class="row" style="margin: 10px;padding: 10px;">
        <button class="btn btn-primary" (click)="newSubject()">New</button>&nbsp;
    </div>
    <table class="table table-striped">
        <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">Subject Title</th>
            <th scope="col">Created Date Time</th>
            <th scope="col">Updated Date Time</th>
        </tr>
        <tr *ngFor="let subject of subjects" class="table-secondary">
            <td><button class="btn btn-primary" (click)="editForm(subject.id)">Edit</button></td>
            <td>{{subject.title}}</td>
            <td>{{subject.createdAt}}</td>
            <td>{{subject.updatedAt}}</td>
    </table>
</div>
