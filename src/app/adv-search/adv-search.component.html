<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#advsearchModal" style="float: right;">
    Advance Search 
    <i class="fa fa-search" style="font-size: medium;"></i> 
</button>

  <!-- Modal -->
    <div class="modal fade" id="advsearchModal" tabindex="-1" role="dialog" aria-labelledby="advsearchModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="advsearchModal">Advance Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> 
                <div class="modal-body">
                    <div class="container">
                        <button class="btn  btn-sm btn-primary" type="button" (click)="addFilter()"> <i class="fa fa-plus" style="font-size: medium;"></i> &nbsp;Add Filter</button>&nbsp;
                        <button class="btn  btn-sm btn-danger" type="button" (click)="clearFilter()"><i class="fa fa-trash-o" style="font-size: larger;"></i> &nbsp;Clear Filter</button>&nbsp;
                        <table>
                            <tr *ngFor="let obj of _advFields" >
                                <td style="padding: 10px;">
                                    <button class="btn btn-sm btn-default" type="button" (click)="removeFilter(obj)" title="Remove Filter" >
                                        <span style = "font-size:16px; color:#ab0e0e;">
                                            <i class="fa fa-trash-o" style="font-size: larger;"></i>
                                        </span>
                                    </button>
                                </td>
                                <td style="padding: 10px;">
                                    <select class="form-control input-sm" (click)="getIndex(obj)" (change)="changeField($event.target.value)" [(ngModel)]="obj.value" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let _dt of obj.fields" value="{{_dt.value}}">{{_dt.caption}}</option>
                                    </select>
                                </td>
                                <td style="padding: 10px;">
                                    <select *ngIf="obj.type=='string'" class="form-control input-sm" [(ngModel)]="obj.condition" (click)="getIndex(obj)"  (change)="enableFilter($event.target.value)" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let _dt of ref._lov.string" value="{{_dt.value}}" >{{_dt.caption}}</option>
                                    </select>
                                    <select *ngIf="obj.type=='numeric'" class="form-control input-sm" (click)="getIndex(obj)" (change)="enableFilter($event.target.value)" [(ngModel)]="obj.condition" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let _dt of ref._lov.numeric" value="{{_dt.value}}" >{{_dt.caption}}</option>
                                    </select>
                                </td>
                                <td style="padding: 10px;">
                                    <input *ngIf="obj.type=='string' && obj.between!=true" type="text" class="form-control input-sm" [(ngModel)]="obj.text1" [ngModelOptions]="{standalone: true}">
                                    <input *ngIf="obj.type=='numeric' && obj.between!=true" type="number" class="form-control input-sm" [(ngModel)]="obj.text1" [ngModelOptions]="{standalone: true}">
                
                                    <div *ngIf="obj.type=='numeric' && obj.between==true" class="input-group col-md-12">
                                        <div class="col-md-6">
                                            <input  *ngIf="obj.type=='numeric' && obj.between==true" type="number" class="form-control input-sm" [(ngModel)]="obj.text1"  [ngModelOptions]="{standalone: true}"> 
                                        </div>
                                        <div class="col-md-6">
                                            <input  *ngIf="obj.type=='numeric' && obj.between==true" type="number" class="form-control input-sm" [(ngModel)]="obj.text2"  [ngModelOptions]="{standalone: true}"> 
                                        </div>
                                    </div> 
                                </td>
                                <td style="padding: 10px;">
                                    <select *ngIf="obj.type=='string'" class="form-control input-sm" [(ngModel)]="obj.sorting" (click)="getIndex(obj)" (change)="sortFilter($event.target.value)" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let _dt of ref._lov1.sort_alpha" value="{{_dt.value}}" >{{_dt.caption}}</option>
                                    </select>
                                    <select *ngIf="obj.type=='numeric'" class="form-control input-sm" [(ngModel)]="obj.sorting" (click)="getIndex(obj)" (change)="sortFilter($event.target.value)" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let _dt of ref._lov1.sort" value="{{_dt.value}}" >{{_dt.caption}}</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary" (click)="advSearch()">Search</button>
                </div>
            </div>
        </div>
    </div>
