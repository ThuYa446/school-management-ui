<app-menu></app-menu>
<div class="container">
    <form class="col-md-4">
        <legend>Class Room Setup Form</legend>
        <div class="row" style="margin-left: 0px;">
            <button class="btn btn-primary" (click)="newClassRoomForm()">New</button>&nbsp;
            <button class="btn btn-primary" (click)="saveClassRoom()">Submit</button>&nbsp;
        </div>
        <div class="form-group">
            <label for="name">Class Room Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Class Room Name"
            [(ngModel)]=classRoom.className [ngModelOptions]='{standalone: true}'>
        </div>
    </form>
</div>
