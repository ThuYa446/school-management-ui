<app-menu></app-menu>
<div class="container">
    <form class="col-md-4">
        <legend>Subject Setup Form</legend>
        <div class="row" style="margin-left: 0px;">
            <button class="btn btn-primary" (click)="newSubjectForm()">New</button>&nbsp;
            <button class="btn btn-primary" (click)="saveSubject()">Submit</button>&nbsp;
        </div>
        <div class="form-group">
            <label for="name">Subject Title:</label>
            <input type="text" class="form-control" id="name" placeholder="Subject Title" 
            [(ngModel)]=subject.title [ngModelOptions]='{standalone: true}'>
        </div>
    </form>
</div>
